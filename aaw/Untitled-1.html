<!DOCTYPE html>
<html>
    <head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Corinthia&family=Lobster+Two:ital@1&family=Unna&family=Varela+Round&display=swap');

      height: 50px;

        display: flex;

    }
    .name{
        display: flex;
        height: auto;

             </div>

        </div>
    </div>

                var i=0 , 
                    j=0 ;
           function Add1(){
                i=i+1;
               document.getElementById('onoo1').innerHTML = i;
            }
            function Minus1(){
                i=i-1;
                document.getElementById('onoo1').innerHTML = i;
            }
            function Add2(){
                j=j+1;
                document.getElementById('onoo2').innerHTML = j;
            }

                j=j-1;
                document.getElementById('onoo2').innerHTML = j;
            }
            function myFunction() {
            let person1 = prompt("1-ээр багийг оруулна уу?");

            if (person1 != null && person2 != null) {
            document.getElementById("demo1").innerHTML = person1 ;
            document.getElementById("demo2").innerHTML = person2 ;
             }
}
